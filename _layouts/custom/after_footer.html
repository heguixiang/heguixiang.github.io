// !!! Load jQuery before this
<script type="text/javascript">
    jQuery.noConflict();
</script>
<script src="/js/jquery.scrollTo.min.js" type="text/javascript"></script>
<script src="/js/jquery.tableofcontents.min.js" type="text/javascript"></script>
<script src="/js/tocgenerator.js" type="text/javascript"></script>
{% if page.toc == true %}
  {% if page.tocstartlv %}
    <script type="text/javascript">
    jQuery(document).ready(function() {
      // Put a TOC right before the entry content.
      generateTOC('.entry-content', 'Contents', {{ page.tocstartlv }});
    });
    </script>
  {% else %}
    <script type="text/javascript">
    jQuery(document).ready(function() {
      // Put a TOC right before the entry content.
      generateTOC('.entry-content', 'Contents');
    });
    </script>
  {% endif %}
{% endif %}
